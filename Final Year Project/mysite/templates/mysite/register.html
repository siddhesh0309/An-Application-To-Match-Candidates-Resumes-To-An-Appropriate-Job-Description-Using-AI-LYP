{% extends "mysite/base.html" %}


{% load static %}

{% block body %}

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'mysite/images/hero_1.jpg' %});" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Sign Up</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Sign Up</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5">
            <h2 class="mb-4">Sign Up To JobBoard</h2>


            <form action="register.html" method="post" class="p-4 border rounded">
                {% csrf_token %}

               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="first_name">First Name</label>
                  <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name" required>
                </div>
              </div>

                <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="last_name">Last Name</label>
                  <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Last Name" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="username">User Name</label>
                  <input type="text" id="username" name="username" class="form-control" placeholder="User Name" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="user_type">User Type</label>
                  <select class="form-control" id="user_type" name="user_type">
                    <option value=0 selected>Applicant</option>
                    <option value=1>Recruiter</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password1">Password</label>
                  <input type="password" id="password1" name="password1" class="form-control" placeholder="Password" required>
                </div>
              </div>
              <div class="row form-group mb-4">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="password2">Re-Type Password</label>
                  <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-type Password" required>
                </div>
              </div>
             <!-- <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="name">Contact Number</label>
                  <input type="text" id="phone" name="phone" class="form-control" placeholder="Contact Number">
                </div>
              </div> -->
             <!-- <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="name">Address</label>
                  <input type="text" id="address" name="address" class="form-control" placeholder="Address">
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Linkedin Profile</label>
                  <input type="text" id="linkedin" name="linkedin_id" class="form-control" placeholder="Linkedin Link">
                </div>
              </div>
               <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="text-black" for="fname">Github Profile</label>
                  <input type="text" id="github" name="github_id" class="form-control" placeholder="Github Link">
                </div>
              </div> -->

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Sign Up" class="btn px-4 btn-primary text-white">
                </div>
              </div>

            </form>
            <div>
                {% for message in messages %}
                <h3>{{ message }}</h3>
                {% endfor %}
            </div>
          </div>


        </div>
      </div>
    </section>


{% endblock body %}
